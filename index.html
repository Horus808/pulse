<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyPulse</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="firstScreen">
            <header class="header">
                <div class="logo">
                    <a href="#">
                        <img src="/images/лого.png" alt="LOGO">
                    </a>
                </div>
                <div class="official">
                    <p class="official_first">Официальный представитель</p>
                    <p class="official_second">Garmin, Polar, Suunto</p>
                </div>
                <div class="phone">
                    <a href="">+7 (499) 922-89-74</a>
                    <button>заказать звонок</button>
                </div>
                <div class="promo_title">
                    <h1>Подбор пульсометра</h1>
                    <h2 class="subtitle">с учётом Вашего уровня подготовки</h2>
                </div>
                <div class="promo_icons">
                    <div class="promo_icons-item">
                        <img src="/icons/timer.png" alt="">
                        <p class="descr">Время подбора: 10 минут</p>
                    </div>
                    <div class="promo_icons-item">
                        <img src="/icons/cart.png" alt="">
                        <p class="descr">Бесплатная доставка</p>
                    </div>
                    <div class="promo_icons-item">
                        <img src="/icons/message.png" alt="">
                        <p class="descr">Ответим на все вопросы</p>
                    </div>
                </div>
                <div class="faster_consultation-cotolog">
                    <div class="consultation_button">
                        <button>заказать консультацию</button>
                    </div>
                    <div class="go_catalog">
                        <p>или
                            <a href=""> ПЕРЕЙТИ В КАТАЛОГ</a>
                        </p>
                    </div>
                </div>
            </header>    
        </div>

        <div class="advantage">
        </div>

        <div class="consultation"></div>

        <div class="carousel"></div>

        <div class="catalog"></div>

        <div class="reviews"></div>
    </div>
</body>
</html>
